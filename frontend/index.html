<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile and News Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* White background for the entire page */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff; /* White background for the content box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: black;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            color: black;
        }
        input[type="file"] {
            background-color: #f9f9f9;
            color: black;
            padding: 10px;
        }
        input, textarea {
            background-color: #f9f9f9;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile and News Checker</h1>
        
        <!-- Input for Profile URL -->
        <input type="text" id="profileUrl" placeholder="Enter User Profile ID (e.g., 1)">
        
        <!-- Textarea for Post Text -->
        <textarea id="postText" placeholder="Enter the post text for fake news detection"></textarea>
        
        <!-- File Input for Image Upload -->
        <input type="file" id="imageUpload" accept="image/*">
        
        <!-- Submit Button -->
        <button onclick="fetchProfileAndCheckNews()">Submit</button>
        
        <!-- Result Output -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function fetchProfileAndCheckNews() {
            const profileUrl = document.getElementById('profileUrl').value;
            const postText = document.getElementById('postText').value;
            const imageUpload = document.getElementById('imageUpload').files[0];

            // Displaying the inputs and image if uploaded
            let resultText = `<strong>Profile URL:</strong> ${profileUrl}<br><strong>Post Text:</strong> ${postText}`;

            if (imageUpload) {
                resultText += `<br><strong>Uploaded Image:</strong><br><img src="${URL.createObjectURL(imageUpload)}" width="200" alt="Uploaded Image">`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
