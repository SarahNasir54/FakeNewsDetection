<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile and News Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: black;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            color: black;
        }
        input[type="file"] {
            background-color: #f9f9f9;
            color: black;
            padding: 10px;
        }
        input, textarea {
            background-color: #f9f9f9;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile and News Checker</h1>
        
        <!-- Input for Profile URL -->
        <input type="text" id="profileUrl" placeholder="Enter User Profile ID (e.g., 1)">
        
        <!-- Textarea for Post Text -->
        <textarea id="postText" placeholder="Enter the post text for fake news detection"></textarea>
        
        <!-- File Input for Image Upload -->
        <input type="file" id="imageUpload" accept="image/*">
        
        <!-- Submit Button -->
        <button onclick="fetchProfileAndCheckNews()">Submit</button>
        
        <!-- Result Output -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function fetchProfileAndCheckNews() {
            const profileUrl = document.getElementById('profileUrl').value; // Profile ID
            const postText = document.getElementById('postText').value; // Post text
            const imageUpload = document.getElementById('imageUpload').files[0]; // Uploaded file

            // Prepare FormData for API request
            const formData = new FormData();
            formData.append('profile_id', profileUrl); // Add profile ID
            if (postText) formData.append('text', postText); // Add post text
            if (imageUpload) formData.append('file', imageUpload); // Add uploaded file

            // Make the POST request to FastAPI
            fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Display error message
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    // Format and display the results
                    let resultText = `
                        <h2>User Profile</h2>
                        <p><strong>Name:</strong> ${data.user_profile.name}</p>
                        <p><strong>Email:</strong> ${data.user_profile.email}</p>
                        <p><strong>Joined:</strong> ${data.user_profile.joined}</p>
                        <hr>
                        <h2>Post Text</h2>
                        <p>${postText || "No text provided."}</p>
                        <hr>
                        <h2>Image Information</h2>
                        ${imageUpload ? `<p><strong>Uploaded Image:</strong></p>
                        <img src="${URL.createObjectURL(imageUpload)}" width="200" alt="Uploaded Image">` : `<p>No image uploaded.</p>`}
                        <hr>
                        <h2>Prediction Results</h2>
                        <p><strong>Final Label:</strong> ${data.final_label}</p>
                        <p><strong>Score:</strong> ${data.final_score.toFixed(2)}</p>
                        <hr>
                    `;
                    document.getElementById('result').innerHTML = resultText;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `<p style="color: red;">An error occurred. Please try again.</p>`;
            });
        }
    </script>
</body>
</html>
